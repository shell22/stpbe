<html>
<script>
let g_userId = 101;

function initPage() {
    console.log('hello')
    let ws = new WebSocket('ws://222.128.117.234:9003/stp')
    ws.onmessage = function(data) {
        console.log(data)
    }
    ws.onopen = function() {
        console.log('onOpen...')
        sendSubscribeMsg(ws)
    }
}

function sendMessage(ws) {
    console.log('sendMessage...')
    var data = JSON.stringify({
		'user': 'u001',
		'ctx': 'tmdp'
	})
	ws.send(data)
}

function sendSubscribeMsg(ws) {
    console.log('sendSubscribeMsg...')
    let msg = {
        'userId': '' + g_userId,
        'type': 'sub',
        'topic': 'ksAsSfvs'
    }
    ws.send(JSON.stringify(msg))
}

function sendUnsubscribe(ws) {
    let msg = {
        'user': '' + g_userId,
        'type': 'unsub',
        'topic': 'ksAsSfvs'
    }
    ws.send(JSON.stringify(msg))
}
</script>
